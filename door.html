<!DOCTYPE html>
<html lang="en">
<head>
<link href="/src/styles/tailwind.css" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .door {
  display:flex;
  justify-content: center;
  align-items: center;
  width: 90%;
  height: 40%;
  background: #8B4513; /* brown door color */
  border: 5px solid #5A2D0C; /* darker wood border */
  border-radius: 10px;
  margin: 20px;
  box-shadow: 2px 4px 6px rgba(0,0,0,0.5);
}
.door-panel {
  display:flex;
  flex-direction: column;
  justify-content: center;
  width: 90%;
  height: 40%;
  background: #A0522D; /* lighter wood .hole {
  width: 150px;
  height: 100px;
  background: black;
  border-radius: 50% / 100% 100% 0 0; /* Arch top, flat bottom */
  position: relative;
}
.hole {
  padding: 2px;
  width: 45px;
  height: 50px;
  background: black;
  border-radius: 15px 15px 8px 8px;
  transform: translateX(-50%);
}
.hole::before {
  width: 20px;
  height: 40px;
  background: gray;
  border-radius: 50%;
  transform: translateX(-50%);
}
</style>
</head>
<body class="bg-yellow-50 font-serif text-gray-700 p-8 max-w-4xl mx-auto">
  <header class="mb-8 border-b-2 border-pink-200 pb-4">
    <h1 class="text-3xl font-bold text-pink-300">Enter</h1>
 </header>

<div class="door">
<div class="hole"></div>
  <div class="door-panel">

      <input type="text" name="username" placeholder="Username" required autocomplete="off" />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" />
    
    <button type="submit" value="loginForm()">Unlock</button>
    </div>
  </div>
</body>
</html>
