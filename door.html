<!DOCTYPE html>
<html lang="en">
<head>
<link href="/src/styles/tailwind.css" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .door {
  display:flex;
  justify-content: center;
  align-items: center;
  width: 80%;
  height: 40%;
  background: #8B4513; /* brown door color */
  border: 5px solid #5A2D0C; /* darker wood border */
  border-radius: 10px;
  margin: 20px;
  box-shadow: 2px 4px 6px rgba(0,0,0,0.5);
}
.door-panel {
  display:flex;
  flex-direction: column;
  justify-content: center;
  width: 80%;
  height: 40%;
  background: #A0522D; /* lighter wood panel */
}
.hole {
  background: black;
  width: 90px;  /* define width */
  height: 60px;  /* define height */
  border-radius: 50% 50% 40% 40% / 100% 100% 80% 80%; /* elliptical top radius for arch shape */
  position: relative;
  bottom: 0;
  left: 0;
  /* Center horizontally inside a flex container can be done in parent, no need here */
}
.hole::before {
  content: '';
  position: absolute;
  background: #110; /* slightly lighter shade inside to add depth */
  width: 30px;
  height: 40px;
  border-radius: 40% / 50%; /* elliptical shape inside */
  bottom: 0;
  left: 0%;
  transform: translateX(-50%);
}
</style>
</head>
<body class="bg-yellow-50 font-serif text-gray-700 p-8 max-w-4xl mx-auto">
  <header class="mb-8 border-b-2 border-pink-200 pb-4">
    <h1 class="text-3xl font-bold text-pink-300">Login to Enter</h1>
 </header>
<div class="hole"></div>
<div class="door">
  <div class="door-panel">

      <input type="text" name="username" placeholder="Username" required autocomplete="off" />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" />
    
    <button type="submit" value="loginForm()">Unlock</button>
    </div>
  </div>
</body>
</html>
