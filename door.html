<!DOCTYPE html>
<html lang="en">
<head>
<link href="/src/styles/tailwind.css" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .door {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 140%;
  height: 130%;
  background: #8B4513; /* brown door color */
  border: 5px solid #5A2D0C; /* darker wood border */
  border-radius: 10px;
  margin: 20px;
  box-shadow: 2px 4px 6px rgba(0,0,0,0.5);
}
.door-panel {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 136%;
  height: 126%;
  background: #A0522D; /* lighter wood panel */
}
.hole {
  width: 10%;
  height: 10%;
  background: black;
  border-radius: 15px 15px 10px 10px;
  position: relative;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
}
.hole::before {
  content: '';
  position: absolute;
  top: 10px;
  left: 50%;
  width: 14px;
  height: 14px;
  background: black;
  border-radius: 10%;
  transform: translateX(-50%);
}
</style>
</head>
<body class="bg-yellow-50 font-serif text-gray-700 p-8 max-w-4xl mx-auto">
  <header class="mb-8 border-b-2 border-pink-200 pb-4">
    <h1 class="text-3xl font-bold text-pink-300">Login to Enter</h1>
 </header>
  <p/>
<div class="door">
  <div class="door-panel">
    <div class="hole"></div>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required autocomplete="off" />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Unlock</button>
    </form>
    </div>
  </div>
</body>
</html>
