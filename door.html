<!DOCTYPE html>
<html lang="en">
<head>
<link href="/src/styles/tailwind.css" rel="stylesheet">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .door-login {
    width: 60%;
    height: 70%;
    background: linear-gradient(to bottom, #010101 0%, #030303 100%);
    border: 5px solid #020202;
    border-radius: 5px;
    box-shadow: 0 0 5px #010101 inset;
    position: relative;
    padding: 10px 10px;
    box-sizing: border-box;
  }
  .door-login {
    text-align: center;
    text-shadow: 2px 2px 5px #101;
  }
  .keyhole {
    width: 60px;
    height: 120px;
    background: black;
    border-radius: 3px 3px 2px 2px;
    margin: 0 auto 3px;
    position: relative;
    box-shadow: inset 0 0 8px #010101;
  }
  .keyhole::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 30%;
    top: 10%;
    left: 40%;
    transform: translateX(-40%);
  }
  .keyhole::after {
    content: '';
    position: absolute;
    background: #e6c16a;
    width: 30px;
    height: 30px;
    top: 10%;
    left: 40%;
    transform: translateX(-40%);
    border-radius: 6px;
  }
  input::placeholder {
    color: #010101;
  }
</style>
</head>
<body class="bg-yellow-50 font-serif text-gray-700 p-8 max-w-4xl mx-auto">
  <div class="door-login">
  <header class="mb-8 border-b-2 border-pink-200 pb-4">
    <h1 class="text-3xl font-bold text-pink-300">Login to Enter</h1>
 </header>
    <div class="keyhole"></div>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required autocomplete="off" />
      <input type="password" name="password" placeholder="Password" required autocomplete="off" />
      <button type="submit">Unlock</button>
    </form>
  </div>
</body>
</html>
